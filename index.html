<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoard SafraBr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Hoard SafraBr</h1>
    <p class="subtitle" data-i18n="subtitle">Catalogo de Itens do Farming and Friends</p>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Buscar item..." data-i18n-placeholder="searchPlaceholder">

      <select id="categoryFilter">
        <option value="All" data-category-key="All">Todas as categorias</option>
        <option value="TreeCutters" data-category-key="TreeCutters">Cortadores de Arvores</option>
        <option value="Tractors" data-category-key="Tractors">Tratores</option>
        <option value="Plows" data-category-key="Plows">Arados</option>
        <option value="Cultivators" data-category-key="Cultivators">Cultivadores</option>
        <option value="Seeders" data-category-key="Seeders">Plantadeiras</option>
        <option value="SeedBoxes" data-category-key="SeedBoxes">Caixas de Sementes</option>
        <option value="Harvesters" data-category-key="Harvesters">Colheitadeiras</option>
        <option value="Trucks" data-category-key="Trucks">Caminhoes</option>
        <option value="Trailers" data-category-key="Trailers">Reboques</option>
        <option value="Misc" data-category-key="Misc">Diversos</option>
      </select>

      <select id="languageSwitch" aria-label="Idioma">
        <option value="pt-BR">PT-BR</option>
        <option value="en">EN</option>
      </select>
    </div>
  </header>

  <main>
    <div id="itemsContainer" class="items-grid"></div>
  </main>

  <footer class="site-footer">
    <span data-i18n="footerCreditPrefix">Feito por</span>
    <a href="https://www.roblox.com/pt/catalog?taxonomy=tZsUsd2BqGViQrJ9Vs3Wah&CreatorName=The_TerminaDO&CreatorType=User&salesTypeFilter=1" target="_blank" rel="noopener noreferrer">VoZona</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
